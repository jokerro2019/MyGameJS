<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyGame</title>
</head>
<body>
        
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url(img/game-bg.jpg) no-repeat center center / cover;
        }
        table {
            margin: 5% auto;
            box-sizing: border-box;
            border-collapse: collapse;
            background-color: antiquewhite;
        }
        td {
            box-sizing: border-box;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            font-size: 30px;
        }
        .hover {
            background-color: rgb(204, 204, 204);
        }
        .btn {
            padding: 15px;
            border-radius: 30%;
            outline: none;
            margin: 0 auto;
            display: block;
            color: red;
            font-weight: bold;
        }
        .score {
            margin: 0 auto;
            margin-top: 5%;
            padding: 10px;
            width: 10%;
            font-size: 20px;
            background-color: crimson;
            color: azure;
            text-align: center;
        }
    </style>

    <div class="score">0</div>
    <div id="game"></div>
    <form>
        <button class="btn">NEW GAME</button>
    </form>
    
    <script src="js.js"></script>

</body>
</html>
